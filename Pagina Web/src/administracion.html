<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body_admin" class="body">
    <header id="header_admin">
        <h2 id="h2_navegacion">Navegación</h2>
        <h2 id="h2_categorias">Categorías</h2>
    </header>
    <div id="contenido_admin">
        <div id="section_navegacion">
            <div id="parrafo_productos"><img src="Imagenes/productos_azul.png" alt="imagen_productos" class="imagen_admin"><p class="parrafo">Productos</p></div>
            <div id="parrafo_servicios"><img src="Imagenes/servicios_negro.png" alt="imagen_servicios" class="imagen_admin"><p class="parrafo">Servicios</p></div>
            <div id="parrafo_noticias"><img src="Imagenes/noticias_negro.png" alt="imagen_noticias" class="imagen_admin"><p class="parrafo">Noticias</p></div>
            <div id="parrafo_contacto"><img src="Imagenes/contacto_negro.png" alt="imagen_contacto" class="imagen_admin"><p class="parrafo">Contacto</p></div>
            <div id="parrafo_citas"><img src="Imagenes/citas_negro.png" alt="imagen_citas" class="imagen_admin"><p class="parrafo">Citas</p></div>
            <div id="parrafo_basedatos"><img src="Imagenes/base de datos_negro.png" alt="imagen_base_de_datos" class="imagen_admin"><P class="parrafo">Base de datos</P></div>
        </div>
        <section>
            <div class="section_filtro">
                <div id="boton_nuevo"><img src="imagenes/mas.png" alt="" id="boton_mas"><button id="boton_nuevo_texto" class="boton">NUEVO</button></div>
                <div id="filtro">
                    <p class="parrafo_filtro">Filtrar:</p>
                    <input name="filtro" type="search" id="texto_filtro" placeholder="Filtro..."></textarea>
                    <button id="boton_filtro" type="submit" class="boton">Filtrar</button>
                </div>
            </div>
            <div id="encabezados_productos">
                <p id="encabezado1_productos" class="">#</p>
                <p id="encabezado2_productos" class="">Nombre</p>
                <p id="encabezado3_productos" class="">Estado</p>
                <p id="encabezado4_productos" class="">Acciones</p>
            </div>
            <div class="contenidos_productos">
                <p class="productos_numero" >1</p>
                <p class="productos_nombre" >Nombre producto</p>
                <p class="productos_estado" >Inactivo</p>
                <div id="botones_accion">
                    <div><img src="" alt=""><button type="submit" class="boton_ver">Ver</button></div>
                    <div><img src="" alt=""><button type="submit" class="boton_editar">Editar</button></div>
                    <div><img src="" alt=""><button type="submit" class="boton_activar">Activar</button></div>
                </div>
            </div>
        </section>
        
    </div>
    
</body>
</html>
